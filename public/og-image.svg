<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F0" />
      <stop offset="25%" style="stop-color:#F5E6D3" />
      <stop offset="50%" style="stop-color:#E8D4A0" />
      <stop offset="75%" style="stop-color:#F5E6D3" />
      <stop offset="100%" style="stop-color:#FFF9F0" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C2882" />
      <stop offset="50%" style="stop-color:#7B4FB8" />
      <stop offset="100%" style="stop-color:#D4AF37" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="120" fill="#D4AF37" opacity="0.15"/>
  <circle cx="1000" cy="500" r="150" fill="#7B4FB8" opacity="0.15"/>
  <circle cx="600" cy="100" r="80" fill="#4C2882" opacity="0.1"/>
  
  <!-- Main text -->
  <text 
    x="600" 
    y="250" 
    font-family="'Playfair Display', serif" 
    font-size="96" 
    font-weight="700"
    text-anchor="middle" 
    fill="url(#textGrad)"
    filter="url(#shadow)">Ocean Spokoju</text>
  
  <!-- Subtitle -->
  <text 
    x="600" 
    y="340" 
    font-family="'Inter', sans-serif" 
    font-size="42" 
    font-weight="400"
    text-anchor="middle" 
    fill="#4C2882"
    opacity="0.8">Premium Kąpiel w Dźwiękach</text>
  
  <!-- Description -->
  <text 
    x="600" 
    y="420" 
    font-family="'Inter', sans-serif" 
    font-size="32" 
    font-weight="300"
    text-anchor="middle" 
    fill="#666">Zabieg pielęgnacyjny dla duszy</text>
  
  <!-- CTA Badge -->
  <rect x="450" y="470" width="300" height="70" rx="35" fill="#4C2882" opacity="0.9"/>
  <text 
    x="600" 
    y="518" 
    font-family="'Inter', sans-serif" 
    font-size="28" 
    font-weight="600"
    text-anchor="middle" 
    fill="white">Zarezerwuj miejsce</text>
</svg>
