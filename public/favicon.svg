<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C2882;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B4FB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Letter O in Playfair Display style -->
  <text 
    x="256" 
    y="380" 
    font-family="'Playfair Display', serif" 
    font-size="320" 
    font-weight="700"
    text-anchor="middle" 
    fill="white"
    style="text-shadow: 0 4px 8px rgba(0,0,0,0.3);">O</text>
</svg>
